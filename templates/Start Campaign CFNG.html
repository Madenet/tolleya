<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Campaign - CommunityCare</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for file upload */
        .file-upload {
            border: 2px dashed #e5e7eb;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
        }

        .file-upload:hover {
            background-color: #f9fafb;
        }

        /* Preview section styling */
        .preview-section {
            background-color: #f3f4f6;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-indigo-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a class="navbar-brand" href="index.html">
                <img src="image/logo.png" alt="CommunityCare Logo" class="h-10">
            </a>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="hover:text-indigo-200">Home</a>
                <a href="crowdfunding.html" class="hover:text-indigo-200">Crowdfunding</a>
                <a href="contact.html" class="hover:text-indigo-200">Contact</a>
            </div>
            <div class="flex space-x-4">
                <a href="signin.html" class="bg-white text-indigo-800 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-100">Sign In</a>
                <a href="signup.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Start Campaign Section -->
    <section class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold text-indigo-800 mb-8">Start Your Campaign</h1>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Campaign Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <form id="campaign-form">
                    <!-- Campaign Title -->
                    <div class="mb-6">
                        <label for="title" class="block text-gray-700 font-bold mb-2">Campaign Title</label>
                        <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="e.g., Clean Water for Rural Communities" required>
                    </div>

                    <!-- Campaign Description -->
                    <div class="mb-6">
                        <label for="description" class="block text-gray-700 font-bold mb-2">Campaign Description</label>
                        <textarea id="description" name="description" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Explain your cause in detail..." required></textarea>
                    </div>

                    <!-- Campaign Category -->
                    <div class="mb-6">
                        <label for="category" class="block text-gray-700 font-bold mb-2">Category</label>
                        <select id="category" name="category" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="education">Education</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="environment">Environment</option>
                            <option value="social-justice">Social Justice</option>
                            <option value="agriculture">Agriculture</option>
                        </select>
                    </div>

                    <!-- Goal Amount -->
                    <div class="mb-6">
                        <label for="goal" class="block text-gray-700 font-bold mb-2">Goal Amount</label>
                        <input type="number" id="goal" name="goal" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="e.g., $20,000" required>
                    </div>

                    <!-- Campaign Duration -->
                    <div class="mb-6">
                        <label for="duration" class="block text-gray-700 font-bold mb-2">Campaign Duration (Days)</label>
                        <input type="number" id="duration" name="duration" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="e.g., 30" required>
                    </div>

                    <!-- Media Upload -->
                    <div class="mb-6">
                        <label for="media" class="block text-gray-700 font-bold mb-2">Upload Media</label>
                        <div class="file-upload rounded-lg">
                            <input type="file" id="media" name="media" class="hidden" accept="image/*, video/*">
                            <p class="text-gray-600">Drag & drop images or videos here, or <span class="text-indigo-600 underline">browse</span></p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 w-full">Submit Campaign</button>
                </form>
            </div>

            <!-- Campaign Preview -->
            <div class="preview-section">
                <h2 class="text-xl font-bold text-indigo-800 mb-4">Campaign Preview</h2>
                <div id="preview-content" class="space-y-4">
                    <p class="text-gray-600">Your campaign preview will appear here.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 CommunityCare. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Preview and Form Handling -->
    <script>
        // Preview Campaign Details
        const form = document.getElementById('campaign-form');
        const previewContent = document.getElementById('preview-content');

        form.addEventListener('input', () => {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const goal = document.getElementById('goal').value;
            const duration = document.getElementById('duration').value;

            previewContent.innerHTML = `
                <h3 class="text-2xl font-bold">${title || "Your Campaign Title"}</h3>
                <p class="text-gray-600">${description || "Your campaign description will appear here."}</p>
                <div class="text-sm text-gray-600">
                    <p><strong>Category:</strong> ${category || "Not selected"}</p>
                    <p><strong>Goal:</strong> $${goal || "0"}</p>
                    <p><strong>Duration:</strong> ${duration || "0"} days</p>
                </div>
            `;
        });

        // Handle Form Submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Your campaign has been submitted for review!');
            form.reset();
            previewContent.innerHTML = `<p class="text-gray-600">Your campaign preview will appear here.</p>`;
        });
    </script>
</body>
</html>
