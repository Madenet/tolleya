            <img src="image/logo.png" alt="Makhado Logo" class="h-10">
        </a>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-white focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 items-center">
            <a href="index.html" class="hover:text-indigo-200">Home</a>
            <a href="jobs.html" class="hover:text-indigo-200">Jobs</a>
            <a href="healthcare.html" class="hover:text-indigo-200">Healthcare</a>
            <a href="crowdfunding.html" class="hover:text-indigo-200">Crowdfunding</a>

            <a href="news/index.html" class="hover:text-indigo-200">News</a>
            <div class="flex space-x-4">
                <a href="signin and signup/signup.html"
                    class="bg-white text-indigo-800 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-100">Sign

                <a href="signin and signup/signup.html"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700">Sign
                    Up</a>
            </div>
        </div>
    </div>

    <!-- Mobile Menu (Hidden by Default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-indigo-800">
        <div class="flex flex-col space-y-4 px-4 pb-4">
            <a href="index.html" class="hover:text-indigo-200">Home</a>
            <a href="jobs.html" class="hover:text-indigo-200">Jobs</a>

            <a href="social j and civil e.html" class="hover:text-indigo-200">Social Justice</a>
            <a href="news/index.html" class="hover:text-indigo-200">News</a>
            <div class="flex flex-col space-y-2">

                    Up</a>
            </div>
        </div>
    </div>
</nav>

<!-- Mobile Menu Toggle Script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
            });
        }
    });
</script>

{% endblock %}
